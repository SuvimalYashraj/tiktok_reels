<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy TikTok Reels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .reel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        .reel {
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="reel-container" id="reels">
        <div class="reel">
            <video controls autoplay loop muted>
                <source src="reel1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="reel">
            <video controls autoplay loop muted>
                <source src="reel2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="reel">
            <video controls autoplay loop muted>
                <source src="reel3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>

</html>
